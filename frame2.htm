<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body background="star.jpg">

<div class="w3-content w3-section" style="max-width:900px">
 

  <img class="mySlides  w3-animate-fading" src="blackhole2.jpg" style="width:100%" >
  <img class="mySlides w3-animate-fading" src="blackhole1.jpg" style="width:85%">
  <img class="mySlides w3-animate-fading " src="blackhole3.jpg" style="width:100%">
  <img class="mySlides w3-animate-fading" src="blackhole4.jpg" style="width:100%">
 <img class="mySlides w3-animate-fading" src="blackhole5.jpg" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 9000);    
}
</script>

</body>
</html>
